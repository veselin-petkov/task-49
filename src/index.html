<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form action="/card-details" method="post">
        <input type="text" name="ccname" id="ccname" autocomplete="cc-name">
        <input type="number" name="cardnubmer" id="cardnubmer" autocomplete="cc-number">
        <input type="number" name="cvc" id="cvc" autocomplete="cvc">
        <input type="date" name="cc-exp" id="cc-exp" autocomplete="cc-exp">
      </form>
    </div>
  </body>
</html>
